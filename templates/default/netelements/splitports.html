<!--// $Id$ //-->
<TABLE class="lmsbox">
    <THEAD>
        <TR>
                <TD COLSPAN="2" style="width: 100%;" class="nobr">
                        <IMG SRC="img/mac.gif" alt="">
                        <span class="bold">{t a=$netports|@count}Ports ($a):{/t}</span>
                </TD>
        </TR>
    </THEAD>
    <TBODY>
        <TR id="netports">
                <TD class="valign-middle" style="width: 50%;">
			<TABLE WIDTH="100%">
			{cycle values="light,lucid" print=false}
			{foreach from=$netports.in item=port}
			<TR CLASS="{cycle} highlight">
				<TD CLASS="text-left"><img src="img/netdev_takenports.gif">&nbsp;</TD>
				<TD CLASS="text-center"><B>{$port.label}</B></TD>
			</TR>
			{/foreach}
			</TABLE>
               </TD>
                <TD class="valign-middle" style="width: 50%;">
			<TABLE WIDTH="100%">
                        {cycle values="light,lucid" print=false}
                        {foreach from=$netports.out item=port}
                        <TR CLASS="{cycle} highlight">
                                <TD CLASS="text-center"><B>{$port.label}</B></TD>
				<TD CLASS="text-right">&nbsp;<img src="img/netdev_takenports.gif"></TD>
                        </TR>
                        {/foreach}
			</TABLE>
               </TD>
       </TR>
    </TBODY>
</TABLE>
